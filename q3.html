<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>JavaScript Temperature Converter</title>
  </head>
  <body>
     <h1>Temperature Conversion</h1>
     <p>
        <input type="text" id="temperature" />
        <button id= "f_to_c">F to C <button/> 
        <button id= "c_to_f">C to F <button/>
     </p>
     
     <p id="result"></p>
     <script src="temperature.js"></script>
     </body>
   </html>     

  <!--
<input type='submit' /> doesn't support HTML inside of it, since it's a single self-closing tag. <button>, on the other hand, supports HTML, images, etc. inside because it's a tag pair. It is also more flexible for css cycling. -->
